<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link href="css.css" type="text/css" rel="stylesheet" media="all"/>
	<title>借款申请</title>
</head>
<body>
<div class="p27-wrap">
    <div class="p27-title"><h1>借款申请</h1></div>
    <div class="p27-blank"><!--应该用伪元素更加符合语义，但为兼容，所以没这么做--></div>
    <div class="p27-bg"></div>
    <div class="p27-main">
        <ol id="p27-loan-list" class="p27-loan-list">
            <li><span class="p27-list-num">1</span><span class="p27-list-text">房屋贷</span><span class="p27-list-arrow"></span></li>
            <li><span class="p27-list-num">2</span><span class="p27-list-text">车辆贷</span><span class="p27-list-arrow"></span></li>
            <li><span class="p27-list-num">3</span><span class="p27-list-text">信用贷</span><span class="p27-list-arrow"></span></li>
            <li><span class="p27-list-num">4</span><span class="p27-list-text">商圈贷</span><span class="p27-list-arrow"></span></li>
            <li><span class="p27-list-num">5</span><span class="p27-list-text">信用卡</span><span class="p27-list-arrow"></span></li>
            <li><span class="p27-list-num">6</span><span class="p27-list-text">过桥垫资</span><span class="p27-list-arrow"></span></li>
            <li><span class="p27-list-num">7</span><span class="p27-list-text">承兑汇票</span><span class="p27-list-arrow"></span></li>
        </ol>
    </div>
    <div class="p27-footer">直接联系</div>
</div>
</body>
<script>
    var list = document.getElementById("p27-loan-list");
    list.addEventListener("touchstart",function(e){
        var target = e.target || e.which;
        if(/^li$/i.test(target.tagName)){
            target.classList.add("p27-li-active");
            setTimeout(function(){
                target.classList.remove("p27-li-active");
            },200)
        }
    },false)
</script>
</html>
