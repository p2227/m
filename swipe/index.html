<!DOCTYPE html>
<html>
<head>
    <title>一个非常基础的swipe</title>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <style>
        .outer{
            width:100px;
            overflow: auto;
        }
        .inner{
            width:200px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">较长的内容较长的内容较长的内容较长的内容较长的内容</div>
    </div>
</body>
</html>
